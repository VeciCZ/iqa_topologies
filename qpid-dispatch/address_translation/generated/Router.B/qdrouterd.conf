router {
    mode: interior 
    id: Router.B
}

listener {
    host: 0.0.0.0
    port: amqp
    authenticatePeer: no
    role: normal
    saslMechanisms: ANONYMOUS
}

listener {
    role: inter-router
    host: 0.0.0.0
    port: 5673
    saslMechanisms: ANONYMOUS
}

connector {
    name: Broker.A
    host: Broker.A.lab0
    port: 5672
    role: route-container
    saslMechanisms: ANONYMOUS
}

connector {
    name: Router.A
    host: Router.A.lab0
    port: 5672
    role: route-container
    saslMechanisms: ANONYMOUS
}

connector {
    name: Router.C
    host: Router.C.lab0
    port: 5673
    role: inter-router
    saslMechanisms: ANONYMOUS
}

linkRoute {
    prefix: Broker.A.linkroute
    connection: Broker.A
    direction: in
}

linkRoute {
    prefix: Broker.A.linkroute
    connection: Broker.A
    direction: out
}

linkRoute {
    prefix: Broker.A.external
    connection: Broker.A
    direction: in
    addExternalPrefix: addExternalPrefix01
}

linkRoute {
    prefix: Broker.A.external
    connection: Broker.A
    direction: out
    addExternalPrefix: addExternalPrefix01
}

linkRoute {
    prefix: Broker.A.delexternal
    connection: Broker.A
    direction: in
    delExternalPrefix: delExternalPrefix01
}

linkRoute {
    prefix: Broker.A.delexternal
    connection: Broker.A
    direction: out
    delExternalPrefix: delExternalPrefix01
}

log {
    module: ROUTER
    enable: trace+
}

log {
    module: ROUTER_CORE
    enable: trace+
}

log {
    module: MESSAGE
    enable: trace+
}

log {
    module: SERVER
    enable: trace+
}

log {
    module: AGENT
    enable: trace+
}

log {
    module: CONTAINER
    enable: trace+
}

log {
    module: ERROR
    enable: trace+
}

log {
    module: POLICY
    enable: trace+
}

log {
    module: ROUTER_LS
    enable: trace+
}

log {
    module: ROUTER_MA
    enable: trace+
