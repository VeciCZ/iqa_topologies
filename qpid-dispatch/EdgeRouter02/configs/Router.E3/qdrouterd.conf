router {
    mode: edge 
    id: Router.E3
}

# 5672 opened for management
listener {
    host: 0.0.0.0
    port: 5672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

ssl-profile {
    name: tls-edge
    caCertFile: /var/lib/qdrouterd/ca-certificate.pem
    certFile: /var/lib/qdrouterd/certificate.pem
    privateKeyFile: /var/lib/qdrouterd/private_key.pem
    password: top_secret_123
}

# 5677 for clients (TLS)
listener {
    host: 0.0.0.0
    port: 5677
    saslMechanisms: EXTERNAL
    sslProfile: tls-edge
    authenticatePeer: yes
}

# Default edge connector 
connector {
    host: Router.I3
    port: 5678
    role: edge
    authenticatePeer: no
    saslMechanisms: EXTERNAL
    sslProfile: tls-edge
    authenticatePeer: yes
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

log {
    module: DEFAULT
    enable: info+
    includeSource: yes
}