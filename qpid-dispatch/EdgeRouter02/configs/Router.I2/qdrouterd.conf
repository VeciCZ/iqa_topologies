router {
    mode: interior 
    id: Router.I2
    saslConfigDir: /var/lib/qdrouterd
    saslConfigName: sasl.conf
}

# 5672 opened for management
listener {
    host: 0.0.0.0
    port: 5672
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

# Default listener for inter-router
listener {
    host: 0.0.0.0
    port: 5656
    role: inter-router
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

# Connector interior I1
connector {
    host: Router.I1
    port: 5656
    role: inter-router
    authenticatePeer: no
    saslMechanisms: ANONYMOUS
}

# Listener for edge (SASL)
listener {
    host: 0.0.0.0
    port: 5678
    role: inter-router
    authenticatePeer: no
    saslMechanisms: DIGEST-MD5
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

log {
    module: DEFAULT
    enable: info+
    includeSource: yes
}