---
- name: Wait 10 seconds before creating interior routers
  pause:
    seconds: 10

- name: Start Internal Router.I1
  docker_container:
    name: Router.I1
    image: "{{ image_router }}"
    command: "qdrouterd -c /var/lib/qdrouterd/qdrouterd.conf"
    state: started
    recreate: yes
    networks:
      - name: lab0
        aliases:
          - I1
        links:
          - I2
          - E1
    volumes:
      - "{{playbook_dir}}/configs/Router.I1:/var/lib/qdrouterd"

- name: Start Internal Router.I2
  docker_container:
    name: Router.I2
    image: "{{ image_router }}"
    command: "qdrouterd -c /var/lib/qdrouterd/qdrouterd.conf"
    state: started
    recreate: yes
    networks:
      - name: lab0
        aliases:
          - I2
        links:
          - I1
          - brokeri2m
          - brokeri2s
    volumes:
      - "{{playbook_dir}}/configs/Router.I2:/var/lib/qdrouterd"

- name: Start Internal Router.I3
  docker_container:
    name: Router.I3
    image: "{{ image_router }}"
    command: "qdrouterd -c /var/lib/qdrouterd/qdrouterd.conf"
    state: started
    recreate: yes
    networks:
      - name: lab0
        aliases:
          - I3
        links:
          - I2
    volumes:
      - "{{playbook_dir}}/configs/Router.I3:/var/lib/qdrouterd"
